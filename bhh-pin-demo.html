<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BHH Waypoint Pin Demo</title>
<style>
  body {
    margin: 0;
    background: #0b1a0f;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    color: #e7f1e8;
  }

  .demo-wrap {
    padding: 16px;
  }

  .demo-title {
    margin-bottom: 10px;
    font-size: 16px;
    font-weight: 600;
  }

  /* Fake map background */
  .demo-map {
    position: relative;
    width: 100%;
    max-width: 420px;
    height: 260px;
    border-radius: 16px;
    margin: 0 auto 10px;
    background:
      linear-gradient(130deg, #1b2a21 0, #101f14 45%, #172722 100%),
      url("https://tile.openstreetmap.org/7/32/45.png"); /* just texture-ish */
    box-shadow: 0 12px 30px rgba(0,0,0,0.45);
    overflow: hidden;
  }

  .demo-caption {
    text-align: center;
    font-size: 12px;
    color: #a3b7a6;
  }

  /* OnX-style waypoint pins */
  .bhh-marker {
    position: absolute;
    transform: translate(-50%, -100%);
  }

  .bhh-marker .bhh-pin {
    position: relative;
    width: 34px;
    height: 28px; /* body height; point added below */
    border-radius: 999px;
    background: var(--bhh-pin-color, #22c55e);
    border: 2px solid #020617;
    box-shadow: 0 3px 8px rgba(0,0,0,0.7);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .bhh-marker .bhh-pin::after {
    content:'';
    position:absolute;
    left:50%;
    bottom:-8px;
    transform:translateX(-50%);
    width:0;
    height:0;
    border-style:solid;
    border-width:8px 6px 0 6px;
    border-color:var(--bhh-pin-color, #22c55e) transparent transparent transparent;
  }

  .bhh-marker .bhh-pin-glyph {
    font-size: 9px;
    font-weight: 700;
    letter-spacing: 0.03em;
    color:#f9fafb;
    text-shadow: 0 1px 2px rgba(0,0,0,0.8);
    text-transform: uppercase;
  }

  /* Legend under the map */
  .legend {
    display: flex;
    flex-wrap: wrap;
    gap: 8px 16px;
    justify-content: center;
    margin-top: 12px;
    font-size: 12px;
  }
  .legend-item {
    display: flex;
    align-items: center;
    gap: 4px;
  }
  .legend-swatch {
    width: 16px;
    height: 10px;
    border-radius: 999px;
    border: 1px solid #020617;
  }
</style>
</head>
<body>
<div class="demo-wrap">
  <div class="demo-title">Buckeye Hunter Hub – OnX-style waypoint pins preview</div>

  <div class="demo-map">
    <!-- Tree Stand (ST) -->
    <div class="bhh-marker" style="top: 55%; left: 30%;">
      <div class="bhh-pin" style="--bhh-pin-color:#22c55e;">
        <div class="bhh-pin-glyph">ST</div>
      </div>
    </div>

    <!-- Ground Blind (BL) -->
    <div class="bhh-marker" style="top: 35%; left: 55%;">
      <div class="bhh-pin" style="--bhh-pin-color:#22c55e;">
        <div class="bhh-pin-glyph">BL</div>
      </div>
    </div>

    <!-- Trail Camera (CAM) -->
    <div class="bhh-marker" style="top: 65%; left: 60%;">
      <div class="bhh-pin" style="--bhh-pin-color:#f97316;">
        <div class="bhh-pin-glyph">CAM</div>
      </div>
    </div>

    <!-- Scrape (SC) -->
    <div class="bhh-marker" style="top: 45%; left: 80%;">
      <div class="bhh-pin" style="--bhh-pin-color:#a855f7;">
        <div class="bhh-pin-glyph">SC</div>
      </div>
    </div>

    <!-- Bedding (BD) -->
    <div class="bhh-marker" style="top: 25%; left: 20%;">
      <div class="bhh-pin" style="--bhh-pin-color:#15803d;">
        <div class="bhh-pin-glyph">BD</div>
      </div>
    </div>

    <!-- Shot Location (X) -->
    <div class="bhh-marker" style="top: 75%; left: 40%;">
      <div class="bhh-pin" style="--bhh-pin-color:#ef4444;">
        <div class="bhh-pin-glyph">X</div>
      </div>
    </div>
  </div>

  <div class="demo-caption">
    Each pin is a CSS-only icon: color = type, letters = quick ID (ST, BL, CAM, etc.) – very OnX-style.
  </div>

  <div class="legend">
    <div class="legend-item">
      <div class="legend-swatch" style="background:#22c55e;"></div> ST / BL – Tree Stand / Ground Blind
    </div>
    <div class="legend-item">
      <div class="legend-swatch" style="background:#f97316;"></div> CAM – Trail Camera
    </div>
    <div class="legend-item">
      <div class="legend-swatch" style="background:#a855f7;"></div> SC – Scrape
    </div>
    <div class="legend-item">
      <div class="legend-swatch" style="background:#15803d;"></div> BD – Bedding Area
    </div>
    <div class="legend-item">
      <div class="legend-swatch" style="background:#ef4444;"></div> X – Shot Location
    </div>
  </div>
</div>
</body>
</html>
