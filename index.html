<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0b1a0f">
  <title>Buckeye Hunter Hub — Mobile Hunting Map</title>
  <link rel="manifest" href="/BHHMAP/manifest.webmanifest">
  <link rel="apple-touch-icon" href="/BHHMAP/Icons/bhh-logo-180.png">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css"/>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script src="https://unpkg.com/suncalc@1.9.0/suncalc.js"></script>

  <link rel="stylesheet" href="/BHHMAP/style.css">
</head>
<body>
  <div id="app">
    <div id="map"></div>

    <!-- Top-left: BHH Map Layers button -->
    <div id="bhhLayersBtn">
      <button id="bhhLayersBtnHandle">BHH Map Layers</button>
    </div>

    <!-- Top-right: State badge + logo (never covers zoom) -->
    <div id="topRightContainer">
      <div id="stateBadge">State: <strong id="stateBadgeText">Ohio</strong></div>
      <div class="map-logo"><img src="Icons/bhh-logo.png" alt="Buckeye Hunter Hub"/></div>
    </div>

    <!-- Bottom menu -->
    <nav class="main-menu" id="mainMenu">
      <button id="menuWind" class="wind-btn"><span class="wind-arrow" id="windArrow"></span> Wind</button>
      <button id="menuAlmanac">Almanac</button>
      <button id="menuTools">Tools</button>
      <button id="btnDeleteMode">Delete: Off</button>
      <button id="menuState">State</button>
      <button id="btnExport">Export</button>
      <button id="btnImport">Import</button>
      <button id="menuLocate">Locate Me</button>
      <input type="file" id="fileImport" style="display:none">
    </nav>

    <!-- Backdrop -->
    <div class="backdrop" id="sheetBackdrop"></div>

    <!-- ALL SHEETS (fully working) -->
    <div class="sheet" id="layersSheet">
      <div class="grab"></div>
      <button class="close-x">×</button>
      <h4>BHH Map Layers</h4>
      <div class="content" style="padding:16px">
        <label class="option"><input type="checkbox" id="togglePublic" checked> Public Land</label>
        <label class="option"><input type="checkbox" id="toggleCounties"> Counties</label>
        <label class="option"><input type="checkbox" id="toggleWaterfowl"> Waterfowl Zones (OH)</label>
        <label class="option"><input type="checkbox" id="toggleRadar"> Weather Radar (live)</label>
      </div>
    </div>

    <div class="sheet" id="stateSheet">
      <div class="grab"></div>
      <button class="close-x">×</button>
      <h4>Select State</h4>
      <div class="content" style="padding:16px">
        <label class="option"><input type="radio" name="bhhState" value="OH" checked> Ohio</label>
        <label class="option"><input type="radio" name="bhhState" value="IN"> Indiana</label>
        <label class="option"><input type="radio" name="bhhState" value="MI"> Michigan</label>
        <label class="option"><input type="radio" name="bhhState" value="PA"> Pennsylvania</label>
        <label class="option"><input type="radio" name="bhhState" value="KY"> Kentucky <span class="tag">soon</span></label>
        <label class="option"><input type="radio" name="bhhState" value="WV"> West Virginia <span class="tag">soon</span></label>
      </div>
    </div>

    <div class="sheet" id="almanacSheet">
      <div class="grab"></div>
      <button class="close-x">×</button>
      <h4>Today's Hunt Score</h4>
      <div class="content" style="padding:16px">
        <div class="row"><span>Moon Phase</span><strong id="moonPhase">--</strong></div>
        <div class="row"><span>Illumination</span><strong id="moonIllum">--%</strong></div>
        <div class="row"><span>Major Times</span><strong id="majorTimes">--</strong></div>
        <div class="row"><span>Minor Times</span><strong id="minorTimes">--</strong></div>
        <div class="row"><span>Score</span><strong id="huntScore">Calculating…</strong></div>
      </div>
    </div>

    <div class="sheet" id="toolsSheet">
      <div class="grab"></div>
      <button class="close-x">×</button>
      <h4>Tools</h4>
      <div class="content" style="padding:16px">
        <div class="option" id="btnPhoto">Take Trail-Cam Photo</div>
        <div class="option">Start Track Recorder</div>
        <div class="option">Clear Track</div>
        <div class="option">Scent Cone</div>
      </div>
    </div>

    <!-- Add your basemapSheet if you want it – or keep it hidden for now -->

  </div>

  <script type="module" src="/BHHMAP/main.js"></script>
</body>
</html>
