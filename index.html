<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0b1a0f">
  <title>Buckeye Hunter Hub — Mobile Hunting Map</title>
  <link rel="manifest" href="/BHHMAP/manifest.webmanifest">
  <link rel="apple-touch-icon" href="/BHHMAP/Icons/bhh-logo-180.png">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css"/>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script src="https://unpkg.com/suncalc@1.9.0/suncalc.js"></script>

  <link rel="stylesheet" href="/BHHMAP/style.css">
</head>
<body>
  <div id="app">
    <div id="map"></div>

    <!-- Map Layers button – top-left, high z-index, doesn't block zoom -->
    <div id="bhhLayersBtn" style="position:fixed;top:12px;left:12px;z-index:1100">
      <button id="bhhLayersBtnHandle">BHH Map Layers</button>
    </div>

    <!-- Logo + State badge side-by-side top-right -->
    <div style="position:fixed;top:12px;right:12px;z-index:1100;display:flex;gap:12px;align-items:center">
      <div id="stateBadge"><strong id="stateBadgeText">Ohio</strong></div>
      <div class="map-logo"><img src="/BHHMAP/Icons/bhh-logo.png" alt="Buckeye Hunter Hub"/></div>
    </div>

    <!-- Info panel -->
    <section class="panel" id="infoPanel" style="display:none;">
      <h3 id="infoHandle">Field Info</h3>
      <div class="row"><span>Sunrise</span><strong id="pSunrise">--:--</strong></div>
      <div class="row"><span>Sunset</span><strong id="pSunset">--:--</strong></div>
      <div class="row"><span>Day Length</span><strong id="pDay">--h --m</strong></div>
      <div class="row"><span>Track Distance</span><strong id="pTrkDist">0 m</strong></div>
      <div class="row"><span>Track Duration</span><strong id="pTrkDur">0:00</strong></div>
    </section>

    <!-- Bottom menu -->
    <nav class="main-menu" id="mainMenu">
      <button id="menuWind" class="wind-btn"><span class="wind-arrow" id="windArrow"></span><span id="windText">Wind</span></button>
      <button id="menuAlmanac">Almanac</button>
      <button id="menuTools">Tools</button>
      <button id="btnDeleteMode">Delete: Off</button>
      <button id="menuState">State</button>
      <button id="btnExport">Export</button>
      <button id="btnImport">Import</button>
      <button id="menuLocate">Locate Me</button>
      </button>
      <input type="file" id="fileImport" style="display:none">
    </nav>

    <div class="backdrop" id="sheetBackdrop"></div>

    <!-- SHEETS (unchanged) -->
    <!-- Paste your 5 sheets here exactly as before (basemapSheet, stateSheet, toolsSheet, almanacSheet, layersSheet) -->

  </div>

  <script type="module" src="/BHHMAP/main.js"></script>
</body>
</html>
